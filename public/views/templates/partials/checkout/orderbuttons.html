<span ng-init="$.slatwall = $root.slatwall"></span>
<input type="submit" value="{{($.slatwall.getRequestByAction('addOrderPayment,placeOrder').loading)?'Submitting Order...':'Place Order'}}" class="button"      ng-click="$.slatwall.addOrderPaymentAndPlaceOrder({'month':$.slatwall.selectedMonth.value,'year':$.slatwall.selectedYear,'country':$.slatwall.selectedBillingCountry.value,'state':selectedBillingState.value,'saveShippingAsBilling':$.slatwall.saveShippingAsBilling})" />
<input type="submit" value="{{($.slatwall.getRequestByAction('addOrderPayment').loading)?'LOADING...':'Review Order'}}" class="review button" ng-click="$.slatwall.addOrderPayment({'month':$.slatwall.selectedMonth.value,'year':$.slatwall.selectedYear,'country':$.slatwall.selectedBillingCountry.value,'state':selectedBillingState.value,'saveShippingAsBilling':$.slatwall.saveShippingAsBilling})" ng-if="!$.slatwall.cart.orderPayments.length" />
<input type="submit" value="{{($.slatwall.getRequestByAction('addOrderPayment').loading)?'LOADING...':'Review Order'}}" class="review button"  ng-click="$.slatwall.addOrderPayment({'month':$.slatwall.selectedMonth.value,'year':$.slatwall.selectedYear,'country':$.slatwall.selectedBillingCountry.value,'state':selectedBillingState.value, 'saveShippingAsBilling':$.slatwall.saveShippingAsBilling})" ng-if="$.slatwall.cart.orderPayments.length" />
