<div>
	<!--- Process Add Order Item Gift Recipient --->
	<h5>Assign Gift Cards</h5>
	<input name="quantity" ng-model="addGiftRecipientControl.quantity" sw-numbers-only min-number="giftRecipientControl.getAssignedCount()" class="hide" readonly>
	<input type="hidden" name="assignedGiftRecipientQuantity" ng-value="addGiftRecipientControl.getAssignedCount()" /> 
	<div class="table-responsive s-gift-card-table">			
		<div ng-show="addGiftRecipientControl.getUnassignedCount()" class="alert alert-info" role="alert">Use the "search or add recipient" field below to assign recipients to gift cards.  </br><strong>You have ({{addGiftRecipientControl.getUnassignedCount()}}) gift card<span ng-hide="addGiftRecipientControl.getUnassignedCount() == 1">s</span> to assign</strong></div>
		<div ng-show="addGiftRecipientControl.getUnassignedCount() != addGiftRecipientControl.quantity">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th sw-rbkey="'define.firstName'"></th>
						<th sw-rbkey="'define.lastName'"></th>
						<th sw-rbkey="'define.email'"></th>
						<th sw-rbkey="'define.giftMessage'"></th>
						<th sw-rbkey="'define.quantity'"></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr sw-order-item-gift-recipient-row ng-repeat="recipient in addGiftRecipientControl.orderItemGiftRecipients" ng-show="addGiftRecipientControl.orderItemGiftRecipients.length != 0" ng-class="{'s-save-row':recipient.editing}" recipient="recipient" index="$index" recipients="addGiftRecipientControl.orderItemGiftRecipients" quantity="addGiftRecipientControl.quantity">
		
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="form-group " ng-show="addGiftRecipientControl.getUnassignedCount() > 0">
		<div class="s-search-filter s-gift-card">
			
			<div sw-typeahead-search entity="Account" 
				 properties="accountID,firstName,lastName,primaryEmailAddress.emailAddress" 
				 properties-to-display="firstName,lastName"
				 placeholder-text="Search or Add Recipient..." 
				 add-function="addGiftRecipientControl.addGiftRecipientFromAccountList(item)">
			</div> 
			
			<div>
				<!-- Only show if there is text -->
				<button type="button" class="btn btn-primary" ng-show="addGiftRecipientControl.searchText != ''" ng-hide="addGiftRecipientControl.currentGiftRecipient.firstName" ng-click="addGiftRecipientControl.startFormWithName()">
					<i class="fa fa-plus" ></i> Add "<span ng-bind="addGiftRecipientControl.searchText"></span>"
				</button>
			</div>
			<div class="s-add-info-dropdown" ng-hide="!addGiftRecipientControl.adding">
				<div class="s-add-info-dropdown-inner">
			
					<h5>Create New Recipient</h5>
					<div class="form-group">
						<label>First Name<i class="fa fa-asterisk"></i></label>
						<input name="_recipientFirstName" type="text" class="form-control" ng-model="addGiftRecipientControl.currentGiftRecipient.firstName" required>
					</div>
					<div class="form-group">
						<label>Last Name<i class="fa fa-asterisk"></i></label>
						<input name="_recipientLastName" type="text" class="form-control" ng-model="addGiftRecipientControl.currentGiftRecipient.lastName" required>
					</div>
					<div class="form-group">
						<label>Email<i class="fa fa-asterisk"></i></label>
						<input name="_recipientEmail" type="email" class="form-control" ng-model="addGiftRecipientControl.currentGiftRecipient.email" required>
					</div>
					<div class="form-group">
						<label>Message (limited to 250)</label>
						<textarea name="_recipientMessage" class="form-control" rows="4" ng-model="addGiftRecipientControl.currentGiftRecipient.giftMessage" ng-trim="false"></textarea>
						<div class="s-character-count">
							Remaining characters: <strong><span ng-bind="addGiftRecipientControl.getMessageCharactersLeft()"></span></strong>
						</div>
					</div>
					<div class="form-group">
						<label>Qty</label>
						<select class="form-control"
								name="_recipientQuantity"
								type="number"
								ng-model="addGiftRecipientControl.currentGiftRecipient.quantity"
								ng-options="quantity for quantity in addGiftRecipientControl.getUnassignedCountArray() track by quantity"
								required
						>
						</select>
					</div>
					<div>
						<button type="button" class="btn btn-sm btn-primary" ng-click="addGiftRecipientControl.addGiftRecipient()">Add Recipient</button>
						<button type="button" class="btn btn-sm btn-default">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!---End Search--->
	</div>
	<!---End Gift Recipient--->

</div>
