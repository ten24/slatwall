<div ng-repeat="promotionCode in cart.promotionCodes track by $index" ng-if="cart.loaded">
    <small><div ng-if="$index == 0">CODE:</div>
    	   <div>
                {{promotionCode.promotionCode}} 
                <a ng-click="removePromoCode(promotionCode.promotionCode)"><i class='fa fa-trash-o'></i>
                </a>
            </div>
    </small>
</div>
