<section class="row cmn_address" ng-if="addressToggle">
<!---    <input type="hidden" ng-init="newOrderPayment.orderFulfillment.fulfillmentMethod.fulfillmentMethodID='444df2fb93d5fa960ba2966ba2017953'" />--->
    <!---<input type="hidden" ng-init="billingAddress.shippingAccountAddressID=''" />
    <input type="hidden" ng-init="order.saveShippingAccountAddressFlag='true'" />--->
<!---    <input type="hidden" ng-init="newOrderPayment.orderFulfillment.orderFulfillmentID=''" />--->
    
    <h3 ng-bind="title"></h3>
    
    <div class="form-group">
        <div class="col-sm-5 col">
            <input type="text" placeholder="Address *" class="form-control" required="true" name="shippingStreetAddress" ng-model="billingAddress.streetAddress"/>
        </div>
        <div class="col-sm-5 col">
            <input type="text" placeholder="Apt./Suite" class="form-control" ng-model="billingAddress.street2Address">
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-sm-5 col">
            <input type="text" placeholder="City *" class="form-control" required="true" name="city" ng-model="billingAddress.city">
        </div>
        <div class="col-sm-5 col">
            <select required="true" name="countries" class="form-control" ng-init="selectedShippingCountry = countries[234]" ng-model="selectedShippingCountry" ng-options="country as country.name for country in countries" ng-change="updateShippingCountry(selectedShippingCountry)">
                     <option value=""> Country * </option>
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-sm-5 col full">
            <div class="select_box select_box2">
                <select required="true" name="state" ng-model="selectedShippingState" ng-options="state as state.name for state in states" ng-change="updateShippingState(selectedShippingState)">
                     <option value=""> State * </option>
                </select>
            </div>
            <input type="text" placeholder="Zip Code *" class="form-control input_sm" required="true" name="shippingZipCode" ng-model="billingAddress.postalcode"/>
        </div>
        <div class="col-sm-5 col"> <span class="require_text">* required fields</span> </div>
    </div>
</section>
