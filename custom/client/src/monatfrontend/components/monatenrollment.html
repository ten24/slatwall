<header class="step-header">
	<div class="container">
		<a href="#" class="logo">
			<img src="/themes/monat/assets/images/logo.svg"  alt="Monat logo">
		</a>
	</div>
</header>

<ng-transclude></ng-transclude>

<footer class="steps-footer d-flex flex-column">
	<div class="w-100 d-flex justify-content-between align-items-center">
		<div class="d-flex align-items-center">
			<a href data-ng-click="monatEnrollment.previous()" class="back d-inline-block" ng-class="{ 'disabled': monatEnrollment.position <= 1 } ">
				<span class="last" sw-rbkey="'frontend.global.back'"></span>
				<i class="fas fa-chevron-left"></i> 
			</a>

			<span ng-if="monatEnrollment.cart.totalItemQuantity > 0 && monatEnrollment.showMiniCart" class="qty-and-price text-white pl-3">
				{{ monatEnrollment.cart.totalItemQuantity }} ITEMS / TOTAL <span ng-bind-html="monatEnrollment.cart.total | swcurrency:monatEnrollment.cart.currencyCode"></span> 
				<small ng-click="monatEnrollment.toggleMiniCart()" class="border-bottom ml-3">{{monatEnrollment.cartText}}</small>
			</span>
		</div>
		
		<span class="step-status">Step {{monatEnrollment.position + 1}} of {{monatEnrollment.steps.length}} </span>
		
		<button style="z-index: 1" ng-disabled="!monatEnrollment.canPlaceCartOrder" data-ng-click="monatEnrollment.next()" class="btn btn-secondary forward-btn forward" ng-if="monatEnrollment.position + 1 != monatEnrollment.steps.length && monatEnrollment.reviewContext == false">
			<span data-ng-bind="monatEnrollment.position + 1 == monatEnrollment.steps.length ? monatEnrollment.finishText : 'Next'"></span>
			<i class="fas fa-chevron-right"></i>
		</button>
		<button style="z-index: 1" ng-disabled="!monatEnrollment.canPlaceCartOrder" data-ng-click="monatEnrollment.goToLastStep()" class="btn btn-secondary forward-btn forward" ng-if="monatEnrollment.position + 1 != monatEnrollment.steps.length && monatEnrollment.reviewContext">
			<span data-ng-bind="monatEnrollment.position + 1 == monatEnrollment.steps.length ? monatEnrollment.finishText : 'Next'"></span>
			<i class="fas fa-chevron-right"></i>
		</button>
		<span ng-if="monatEnrollment.position + 1 == monatEnrollment.steps.length"></span>
	</div>
	
	<!--- Mini cart ---> 	
	<div ng-if="monatEnrollment.cart.totalItemQuantity > 0 && monatEnrollment.showMiniCart" class="w-100">
	    <monat-mini-cart type="enrollment" custom-style="monatEnrollment.style" cart="monatEnrollment.cart"></monat-mini-cart>		
	</div>
	
	<!--- Flexship cart ---> 	
	<div ng-if="monatEnrollment.showFlexshipCart" class="w-100">
		<monat-flexship-cart-container context="enrollment"></monat-flexship-cart-container>	
	</div>

</footer>
