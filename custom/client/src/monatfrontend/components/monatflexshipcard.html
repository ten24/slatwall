<div class="orderbox">
	<div class="subtext">
		<table>
    		<tr>
    			<td class="col1">
    				<h3 ng-bind="monatFlexshipCard.orderTemplate.orderTemplateName"></h3>
    				<a href="##" class="name" ng-click="monatFlexshipCard.showEditFlexshipNameModal()"><span sw-rbkey="'define.edit'"></span> <span sw-rbkey="'define.name'"></span></a>
    			</td>
    			<td class="col2">
    				<span class="status" sw-rbkey="'define.deliveryFrequency'"></span>
    				<p class="broad">
    					<span ng-bind="monatFlexshipCard.orderTemplate.frequencyTerm_termName"></span> <span sw-rbkey="'define.aroundThe'"></span> <span ng-bind="monatFlexshipCard.orderTemplate.scheduleOrderDayOfTheMonth"></span>
    				</p>
    			</td>
    			<td class="col3">
    				<span class="status" sw-rbkey="'entity.order.shippingAddress'"></span>
    				<p class="broad" ng-if="monatFlexshipCard.orderTemplate.shippingAccountAddress_accountAddressID.trim().length">
    					<span ng-bind="monatFlexshipCard.orderTemplate.shippingAccountAddress_address_name"></span>, <span ng-bind="monatFlexshipCard.orderTemplate.shippingAccountAddress_address_streetAddress"></span> <br>
    					<span ng-if="monatFlexshipCard.orderTemplate.shippingAccountAddress_address_street2Address">
    					    <span ng-bind="monatFlexshipCard.orderTemplate.shippingAccountAddress_address_street2Address"></span> <br>
    					</span>
    					<span ng-bind="monatFlexshipCard.orderTemplate.shippingAccountAddress_address_city"></span>, <span ng-bind="monatFlexshipCard.orderTemplate.shippingAccountAddress_address_stateCode"></span> <span ng-bind="monatFlexshipCard.orderTemplate.shippingAccountAddress_address_postalCode"></span>
    				</p>
    				<p class="broad" ng-if="!monatFlexshipCard.orderTemplate.shippingAccountAddress_accountAddressID.trim().length">
    				    <!-- No markup specified -->
    				    <span sw-rbkey="'define.none'"></span>
    				</p>
    			</td>
    		</tr>
		</table>
		<div class="makeedits">
			<div class="orderunit">
			    <!-- pending business logic -->
				<p>
					You can make edits to your next order until <span>3pm on April 15</span>
				</p>
			</div>
			
			<div>
				<span class="status" sw-rbkey="'define.status'"></span>
				<p class="broad">
					<span ng-bind="monatFlexshipCard.orderTemplate.orderTemplateStatusType_typeName">
				</p>
			</div>
			
			<monat-flexship-menu ng-if="monatFlexshipCard.orderTemplate.statusCode !== 'otstCancelled'"
								 data-order-template="monatFlexshipCard.orderTemplate"
								 data-account-addresses="monatFlexshipCard.accountAddresses"
								 data-account-payment-methods="monatFlexshipCard.accountPaymentMethods"
								 data-expiration-month-options="monatFlexshipCard.expirationMonthOptions"
		                         data-expiration-year-options="monatFlexshipCard.expirationYearOptions"
		                         data-shipping-method-options="monatFlexshipCard.shippingMethodOptions"
								 data-state-code-options="monatFlexshipCard.stateCodeOptions"
								 data-cancellation-reason-type-options="monatFlexshipCard.cancellationReasonTypeOptions"
                				 data-schedule-date-change-reason-type-options="monatFlexshipCard.scheduleDateChangeReasonTypeOptions"
							>
			</monat-flexship-menu>
		</div>
	</div>
	<div class="items">
		<a href="/my-account/flexship-details/?orderTemplateID={{monatFlexshipCard.orderTemplate.orderTemplateID}}" class="plus">
			<span ng-bind="monatFlexshipCard.orderTemplate.calculatedOrderTemplateItemsCount ? monatFlexshipCard.orderTemplate.calculatedOrderTemplateItemsCount : 0"></span> 
			<span sw-rbkey="'define.items'"></span> <i class="fa fa-plus"></i>
		</a>
	</div>
</div>
