<!--  new Address form -->
<form name="accountAddressForm" 
	ng-submit="accountAddressForm.$valid && accountAddressCtrl.onFormSubmit()"
>
	<div class="shipping">
		<!--- Conditional: Add New Shipping Address form --->
		<div class="row">
			<div class="label col-12">
				{{ accountAddressCtrl.translations.address }}
			</div>
			
			<div class="col-12 col-md-6">
				<div class="material-field">
					<input
					    swvalidationrequired="true"
					    type="text"
						class="form-control"
						name="accountAddressName"
						ng-model="accountAddressCtrl.accountAddress.accountAddressName"
					/>
					<label ng-bind="accountAddressCtrl.translations.address_nickName"></label>
					<div ng-if="accountAddressForm.$submitted" ng-messages="accountAddressForm.accountAddressName.$error">
					    <div ng-messages-include="monat-form-generic-validation-error-messages"></div>
					</div>
					
				</div>
			</div>
			
			<div class="col-12 col-md-6">
				<div class="material-field">
					<input 
					    swvalidationrequired="true"
						type="text"
						class="form-control"
						name="address_name"
						ng-model="accountAddressCtrl.accountAddress.name"
					/>
					
					<label ng-bind="accountAddressCtrl.translations.address_name"></label>
					<div ng-if="accountAddressForm.$submitted" ng-messages="accountAddressForm.address_name.$error">
					    <div ng-messages-include="monat-form-generic-validation-error-messages"></div>
					</div>
	
				</div>
			</div>
			
			<div class="col-12 col-md-6">
				<div class="material-field">
					<input
					    swvalidationrequired="true"
					    name = "address_streetAddress"
						type="text"
						class="form-control"
						ng-model="accountAddressCtrl.accountAddress.streetAddress"
					/>
					<label ng-bind="accountAddressCtrl.translations.address_address"></label>
					<div ng-if="accountAddressForm.$submitted" ng-messages="accountAddressForm.address_streetAddress.$error">
					    <div ng-messages-include="monat-form-generic-validation-error-messages"></div>
					</div>
				</div>
			</div>
			
			<div class="col-12 col-md-6">
				<div class="material-field">
					<input
						type="text"
						class="form-control"
						ng-model="accountAddressCtrl.accountAddress.street2Address"
					/>
					<label ng-bind="accountAddressCtrl.translations.address_address2"></label>
				</div>
			</div>
			
			<div class="col-12 col-md-6">
				<div class="material-field">
	                    <input
						type="text"
						class="form-control"
						ng-model="accountAddressCtrl.accountAddress.countryCode"
						name = "address_country" 
						readonly
					/>
					<label ng-bind="accountAddressCtrl.translations.address_country"></label>
				</div>
			</div>
			
			<div class="col-12 col-md-6">
				<div class="material-field">
					<select
						type="text"
						class="form-control"
						ng-model="accountAddressCtrl.accountAddress.stateCode"
						swvalidationrequired="true"
					    name="address_stateCode"
						ng-options="state.value as state.name for state in accountAddressCtrl.stateCodeOptions"
						placeholder="{{ accountAddressCtrl.translations.address_state }}"
					>
						<option disabled></option>
					</select>
					<label ng-bind="accountAddressCtrl.translations.address_selectYourState"></label>
					<div ng-if="accountAddressForm.$submitted" ng-messages="accountAddressForm.address_stateCode.$error">
					    <div ng-messages-include="monat-form-generic-validation-error-messages"></div>
					</div>
				</div>
			</div>
			
			<div class="col-12 col-md-6">
				<div class="material-field">
					<input
					  swvalidationrequired = "true"
					  type="text"
					  class="form-control"
					  ng-model="accountAddressCtrl.accountAddress.city"
					  name="address_city"
					/>
					<label ng-bind="accountAddressCtrl.translations.address_city"></label>
					<div ng-if="accountAddressForm.$submitted" ng-messages="accountAddressForm.address_city.$error">
					    <div ng-messages-include="monat-form-generic-validation-error-messages"></div>
					</div>
				</div>
			</div>
			
			<div class="col-12 col-md-6">
				<div class="material-field">
					<input
					 	swvalidationrequired="true"
						type="text"
						class="form-control"
						ng-model="accountAddressCtrl.accountAddress.postalCode"
						name="address_zipCode"
					/>
					<label ng-bind="accountAddressCtrl.translations.address_zipCode"></label>
					<div ng-if="accountAddressForm.$submitted" ng-messages="accountAddressForm.address_zipCode.$error">
					    <div ng-messages-include="monat-form-generic-validation-error-messages"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<div class="form-group">
		<button
			type="submit"
			class="btn btn-block bg-primary  col-md-3"
			ng-class="{ 'loading, disabled': accountAddressCtrl.loading}"
			ng-disabled = "accountAddressCtrl.loading"
		>
			<span sw-rbkey="'frontend.modal.saveChanges'" ng-hide="accountAddressCtrl.loading"></span>
		</button>
		<button
			type="button"
			class="btn btn-block btn-cancel cancel-dark col-md-2"
			ng-click="accountAddressCtrl.remove()"
			sw-rbkey="'frontend.modal.closeButton'"
		></button>
	</div>
	
</form>
