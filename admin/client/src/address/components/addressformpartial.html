<div class="form-group">
    <label class="form-label" 
            for="countryCode" 
            sw-rbkey="'entity.address.countryCode'">
    </label>
    <select name="countryCode" 
            class="form-control"
            required
            ng-model="swAddressFormPartial.address.countryCode"
            ng-options="country.name for country in swAddressFormPartial.countryCodeOptions track by country.value">
    </select>
</div>

<div class="form-group">
    <label class="form-label" 
            for="streetAddress" 
            sw-rbkey="'entity.address.streetAddress'">
    </label>
    <input type="text" 
            class="form-control" 
            name="streetAddress" 
            required 
            ng-model="swAddressFormPartial.address.streetAddress">
</div>

<div class="form-group">
    <label class="form-label" 
            for="street2Address" 
            sw-rbkey="'entity.address.street2Address'">
    </label>
    <input type="text" 
            class="form-control" 
            name="street2Address" 
            ng-model="swAddressFormPartial.address.street2Address">
</div>

<div class="form-group">
    <label class="form-label" 
            for="city" 
            sw-rbkey="'entity.address.city'">
    </label>
    <input type="text" 
            class="form-control" 
            required 
            name="city"
            ng-model="swAddressFormPartial.address.city">
</div>

 <div class="form-group">
    <label class="form-label" 
            for="stateCode"
            sw-rbkey="'entity.address.stateCode'">
    </label>
    <select name="stateCode" 
            class="form-control"
            ng-model="swAddressFormPartial.address.stateCode"
            ng-options="state.name for state in swAddressFormPartial.stateCodeOptions track by state.value">
        
    </select>
</div> 

<div class="form-group">
    <label class="form-label" 
            for="postalCode" 
            sw-rbkey="'entity.address.postalCode'">
    </label>
    <input type="text" 
            class="form-control" 
            name="postalCode"
            required 
            ng-model="swAddressFormPartial.address.postalCode">
</div>
