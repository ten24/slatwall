<!-- Example Logout Form - This will be used with login form through events -->
<sw-form
    data-is-process-form="true"
    data-form-class="cssform"
    data-error-class="error"
    data-process-object="Account_logout"
    data-action="$logout">

    <swf-property-display
        data-name="Logout" 
        data-type="submit" 
        data-class="formControl">Logout
    </swf-property-display>
    
</sw-form>
