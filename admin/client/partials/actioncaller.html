<!-- handles performing an action call on click -->
<a  ng-if="swActionCaller.type === 'link'"
	ng-attr-title="{{swActionCaller.title}}" 
	ng-attr-class="{{swActionCaller.class}}" 
	target="_self" 
	ng-href="{{$root.buildUrl(swActionCaller.action,swActionCaller.queryString)}}"
	data-disabled="{{swActionCaller.disabledtext}}"
	data-confirm="{{swActionCaller.confirmtext}}"
	href="##"
	>
	<i ng-show="swActionCaller.icon && swActionCaller.icon.length" class="glyphicon glyphicon-{{swActionCaller.icon}}"></i>{{swActionCaller.text}}
</a>

<li ng-if="swActionCaller.type === 'list'">
	<a ng-attr-title="{{swActionCaller.title}}" 
		ng-attr-class="{{swActionCaller.class}}" 
		target="_self" 
		ng-href="{{$root.buildUrl(swActionCaller.action,swActionCaller.queryString)}}"
		>
		<i ng-show="swActionCaller.icon && swActionCaller.icon.length" class="glyphicon glyphicon-{{swActionCaller.icon}}"></i>{{swActionCaller.text}}
	</a>
</li>

<button ng-if="swActionCaller.type ==='button'" 
	ng-attr-class="{{swActionCaller.class}}" 
	ng-attr-title="{{swActionCaller.title}}"
	ng-click="swActionCaller.submit()"
	><i ng-show="swActionCaller.icon && swActionCaller.icon.length" class="glyphicon glyphicon-{{swActionCaller.icon}}"></i><span ng-bind="swActionCaller.text"></span>
</button>
