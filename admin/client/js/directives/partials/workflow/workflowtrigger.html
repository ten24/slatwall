<div class="s-bundle-add-obj s-no-edit">
	<ul class="list-unstyled list-inline">
		<li class="s-item-type s-tooltip" data-toggle="tooltip" data-placement="right" title="{{workflowTrigger.data.triggerType}}">
			<i class="fa fa-flag" ng-show="workflowTrigger.data.triggerType === 'Event'"></i>
			<i class="fa fa-calendar" ng-show="workflowTrigger.data.triggerType === 'Schedule'"></i>
		</li>
	</ul>
	<ul class="list-unstyled list-inline s-middle">
		<li ng-show="workflowTrigger.data.triggerType === 'Event'" class="j-tool-tip-item s-bundle-details" ng-bind="workflowTrigger.data.triggerEvent"></li>
		<li ng-show="workflowTrigger.data.triggerType === 'Schedule'" class="j-tool-tip-item s-bundle-details" ng-bind="workflowTrigger.data.scheduleCollection.data.collectionName + ' - ' + workflowTrigger.data.schedule.data.scheduleName"></li>
	</ul>
	<ul class="list-unstyled list-inline s-last">
		<li class="col-xs-1 j-tool-tip-item s-bundle-details-add" ng-click="selectWorkflowTrigger(workflowTrigger); setHidden(workflowTrigger);">
			<a class="btn s-btn-dgrey s-edit" data-target="#s-add-obj-1">
				<i 	class="fa fa-pencil"
				></i>
			</a>
		</li>
		<li class="col-xs-1 j-tool-tip-item s-bundle-details-add">
			<a 
			class="btn s-btn-dgrey s-remove"
		    sw-confirm
    			data-confirm-text="Confirm"
			data-message-text="Are you sure you want to delete this trigger?"
			data-callback="deleteEntity(workflowTrigger)"
			data-use-rb-key="false"
			data-simple=false
			data-yes-text="Yes"
			data-no-text="No">
		    <i class="fa fa-trash"></i>
            </a>
		</li>
	</ul>
</div>
