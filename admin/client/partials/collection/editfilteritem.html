<div class="col-xs-12 s-add-filter"  ng-class="{collapse:filterItem.$$isClosed}">
	<div class="row" >
	  <h4> <span sw-rbkey="'admin.editfilteritem.definefilter'"></span>: <span ng-repeat="breadCrumb in filterItem.breadCrumbs"> 
	        	<span ng-show="filterItem.breadCrumbs.length - 1 !== $index" ng-click="selectBreadCrumb($index)">{{breadCrumb.rbKey}}<span ng-if="$index !== filterItem.breadCrumbs.length - 2"> > </span></span>
	        </span>
		  <i class="fa fa-times" ng-click="cancelFilterItem()" ></i>
	  </h4>
	  <div class="col-xs-12">
		
	    <div class="row">
	      <div class="col-xs-3">
	        <div class="form-group form-group-sm">
	        
	          <label class="col-sm-12 control-label s-no-paddings" for="formGroupInputSmall" ><span sw-rbkey="'admin.editfilteritem.selectfrom'"></span> <span ng-bind="filterPropertiesList[filterItem.breadCrumbs[filterItem.breadCrumbs.length-1].propertyIdentifier].entityName | entityRBKey"></span>:</label>
	          <div class="col-sm-12 s-no-paddings" >
	            <select ng-model="selectedFilterProperty" 
	            		ng-change="selectedFilterPropertyChanged(selectedFilterProperty)" 
	            		ng-options="filterProperty as filterProperty.displayPropertyIdentifier
	            					for filterProperty in filterPropertiesList[filterItem.breadCrumbs[filterItem.breadCrumbs.length-1].propertyIdentifier].data 
	            					
	            					" 
	            		class="form-control input-sm j-custom-select">
	              	<option value="">  {{filterPropertiesList[filterItem.breadCrumbs[filterItem.breadCrumbs.length-1].propertyIdentifier].entityName | entityRBKey}}:</option>
	            </select>
	          </div>
	          <div class="clearfix"></div>
	        </div>
	      </div>
	      
	      <div class="col-xs-6 s-criteria" ng-if="selectedFilterProperty.ormType !== 'undefined'">
	        <h4 sw-rbkey="'admin.editfilteritem.criteria'"></h4>
	       	<sw-criteria 
	       			ng-if="selectedFilterProperty !== null"
	       			data-filter-item="filterItem"
	       			data-selected-filter-property="selectedFilterProperty"
	       			data-filter-properties-list="filterPropertiesList"
	       			data-selected-filter-property-changed="selectedFilterPropertyChanged(selectedFilterProperty)"
	       	></sw-criteria>
	        <!--- //Filter Criteria End --->
	
	      </div>
	      <div class="col-xs-3">
	        <div class="s-button-select-group">
	          <button 	type="button" 
	         			ng-click="saveFilter(selectedFilterProperty,filterItem,addFilterItem)"
	          			class="btn btn-sm s-btn-ten24" 
						sw-rbkey="'admin.editfilteritem.saveandaddanotherfilter'">
	          </button>
	          <div class="s-or-box">-<span sw-rbkey="'admin.define.or'"></span>-</div>
	          <button 	type="button" 
	          			ng-click="saveFilter(selectedFilterProperty,filterItem,cancelFilterItem)" 
	          			class="btn btn-sm s-btn-ten24"
						sw-rbkey="'admin.editfilteritem.saveandfinish'">
	          </button>
	        </div>
	        <div class="form-group" ng-show="filterGroupItem.length > 1" >
	          <div class="s-checkbox"><input type="checkbox" ng-model="filterItem.$$prepareForFilterGroup" id="j-checkbox21" ><label ng-click="togglePrepareForFilterGroup()" for="j-checkbox21"> Add To New Group</label></div>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
</div>
