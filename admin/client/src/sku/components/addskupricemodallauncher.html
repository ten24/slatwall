<sw-modal-launcher data-modal-name="{{swAddSkuPriceModalLauncher.uniqueName}}" 
                   data-title="Add Sku Price Detail" 
                   data-save-action="swAddSkuPriceModalLauncher.save">
    <sw-modal-content> 
        
        <sw-form ng-if="swAddSkuPriceModalLauncher.skuPrice"
                 name="{{swAddSkuPriceModalLauncher.formName}}" 
                 data-object="swAddSkuPriceModalLauncher.skuPrice"    
                 data-context="save"
                 >
            <div ng-show="!swAddSkuPriceModalLauncher.saveSuccess" class="alert alert-error" role="alert" sw-rbkey="'admin.entity.addskuprice.invalid'"></div>
            <div class="row">
                    <div class="col-sm-4">
                        <sw-sku-thumbnail ng-if="swAddSkuPriceModalLauncher.sku.data" data-sku-data="swAddSkuPriceModalLauncher.sku.data">
                        </sw-sku-thumbnail>
                    </div>
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="col-sm-6">
                                <label  class="control-label"
                                        sw-rbKey="'entity.SkuPrice.price'">
                                </label>
                                <input  class="form-control" 
                                        type="text" 
                                        name="price" 
                                        ng-model="swAddSkuPriceModalLauncher.skuPrice.price"
                                />
                            </div> 
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="" class="control-label">Currency Code</label>
                                    <select class="form-control" 
                                            name="currencyCode"
                                            ng-model="swAddSkuPriceModalLauncher.selectedCurrencyCode"
                                            ng-options="item as item for item in swAddSkuPriceModalLauncher.currencyCodeOptions track by item"
                                            ng-disabled="(swAddSkuPriceModalLauncher.disableAllFieldsButPrice || swAddSkuPriceModalLauncher.defaultCurrencyOnly) && !swAddSkuPriceModalLauncher.currencyCodeEditable"
                                            >
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-sm-6">
                                <label  class="control-label"
                                        sw-rbKey="'entity.SkuPrice.minQuantity'">
                                </label>
                                <input  class="form-control" 
                                        type="text" 
                                        name="minQuantity" 
                                        ng-model="swAddSkuPriceModalLauncher.skuPrice.minQuantity"
                                />
                            </div>
                            <div class="col-sm-6">
                                <label  class="control-label"
                                        sw-rbKey="'entity.SkuPrice.maxQuantity'">
                                </label>
                                <input  class="form-control" 
                                        type="text" 
                                        name="maxQuantity" 
                                        ng-model="swAddSkuPriceModalLauncher.skuPrice.maxQuantity"
                                />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <label  class="control-label"
                                        sw-rbKey="'entity.Sku'">
                                        
                                </label>
                                <sw-typeahead-search    data-collection-config="swAddSkuPriceModalLauncher.skuCollectionConfig"
                                                        data-placeholder-text="Select Sku"
                                                        data-search-text="swAddSkuPriceModalLauncher.selectedSku['skuCode']"
                                                        data-add-function="swAddSkuPriceModalLauncher.setSelectedSku"
                                                        data-property-to-show="skuCode">
                                    <span sw-typeahead-search-line-item data-property-identifier="skuCode" ng-bind="item.skuCode"></span>
                                </sw-typeahead-search>
                                <input type="hidden" readonly style="display:none" name="sku" ng-model="swAddSkuPriceModalLauncher.submittedSku" />
                            </div>
                            <div class="col-sm-6">
                                
                                <label  class="control-label"
                                        sw-rbKey="'entity.PriceGroup'">
                                        
                                </label>
                                <select class="form-control" 
                                        ng-model="swAddSkuPriceModalLauncher.selectedPriceGroup"
                                        ng-options="item as item.priceGroupName for item in swAddSkuPriceModalLauncher.priceGroupOptions track by item.priceGroupID"
                                        ng-change="swAddSkuPriceModalLauncher.setSelectedPriceGroup(swAddSkuPriceModalLauncher.selectedPriceGroup)"
                                        >
                                </select>
                                <input type="hidden" readonly style="display:none" name="priceGroup" ng-model="swAddSkuPriceModalLauncher.submittedPriceGroup" />
                            </div>
                        </div>
                        <!-- BEGIN HIDDEN FIELDS -->
                        
                        <!-- END HIDDEN FIELDS -->
                    </div>
                </div>
            </sw-form>
    </sw-modal-content> 
</sw-modal-launcher>
