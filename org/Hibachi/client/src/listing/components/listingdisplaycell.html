

<span
      ng-bind="'big_decimal,float,double'.indexOf(swListingDisplayCell.column.ormtype) >= 0 ? (swListingDisplayCell.value|number:2) : swListingDisplayCell.column.ormtype == 'integer' ? (swListingDisplayCell.value|number) : (swListingDisplayCell.value)"
