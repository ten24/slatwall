<table class="table table-condensed checkoutMiniCart">
    <tr ng-repeat="orderItem in slatwall.cart.orderItems">
        <td class="text-center">
           
            <div ng-init="slatwall.getResizedImageByProfileName('large', orderItem.sku.skuID)">
				<img ng-src="{{slatwall.imagePath[orderItem.sku.skuID]}}" class="img-responsive center-block" ng-if="!slatwall.loadingThisRequest('getResizedImageByProfileName',{skuIds:orderItem.sku.skuID})">
				<span ng-if="slatwall.loadingThisRequest('getResizedImageByProfileName',{skuIds:orderItem.sku.skuID})">
					<i class="fa fa-refresh fa-spin fa-lg fa-fw"></i>
				</span>
			</div>
        </td>
        <td>
            <h5>
                <span ng-if="slatwall.hasProductNameAndNoSkuName(orderItem)">{{orderItem.sku.product.productName}}</span>
                <span ng-if="orderItem.sku.skuName">{{orderItem.sku.skuName}}</span>
            </h5>
            {{orderItem.sku.calculatedSkuDefinition}}<br>
            {{orderItem.price |currency :(slatwall.cart.currencyCode == 'EUR'?'&euro;':'$')}}<br>
            Quantity: {{orderItem.quantity}}
        </td>
    </tr>
</table>
<div ng-if="slatwall.cartHasNoItems()" class="alert alert-warning ng-cloak">
    <i class="fa fa-info-circle"></i> There are no items in your cart.
</div>
