<span ng-init="$.slatwall = $root.slatwall"></span>
<div ng-init="Account_CreateObj = $.slatwall.getProcessObject('Account_Create') "></div>

<sw-form data-is-process-form="true" data-form-class="cssform" data-error-class="error" data-object="Account_CreateObj" data-on-success="hide:Account_Create,show:Account_Logout" data-name="Account_Create">
    <div ng-cloak ng-controller="frontendController">
        <fieldset>
            <legend>Your Account Profile</legend>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <!--- first name --->
                        <swf-property-display data-name="firstName" data-type="text" data-object="Account_CreateObj" data-property-identifier="firstName" data-label-text="First Name" data-label-class="firstName" data-class="form-control" data-editing="true">
                        </swf-property-display>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <!--- last name --->
                        <swf-property-display data-name="lastName" data-type="text" data-object="Account_CreateObj" data-property-identifier="lastName" data-label-text="Last Name" data-label-class="lastName" data-class="form-control" data-editing="true">
                        </swf-property-display>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <!--- email address --->
                        <swf-property-display data-name="emailAddress" data-type="email" data-object="Account_CreateObj" data-property-identifier="emailAddress" data-label-text="Email Address" data-label-class="email" data-class="form-control" data-editing="true">
                        </swf-property-display>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <!--- email address confirm --->
                        <swf-property-display data-name="emailAddressConfirm" data-type="email" data-object="Account_CreateObj" data-property-identifier="emailAddressConfirm" data-label-text="Email Address Confirm" data-label-class="lastName" data-class="form-control" data-editing="true">
                        </swf-property-display>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <!--- password --->
                        <swf-property-display data-name="password" data-type="password" data-object="Account_CreateObj" data-property-identifier="password" data-label-text="Password" data-class="form-control" data-editing="true">
                        </swf-property-display>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <!--- password confirm --->
                        <swf-property-display data-name="passwordConfirm" data-type="password" data-object="Account_CreateObj" data-property-identifier="passwordConfirm" data-label-text="Password Confirm" data-class="form-control" data-editing="true">
                        </swf-property-display>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <!--- create account --->
    <sw-action-caller
        data-action="createAccount,login"
        data-modal="false"
        data-type="submit"
        data-class="button"
        data-text="{{($.slatwall.getRequestByAction('createAccount,login').loading ? 'LOADING...' : 'Create Account & Continue')}}">
    </sw-action-caller>
</sw-form>
