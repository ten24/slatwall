<div class="modal" role="dialog" id="flexship-modal-change-or-skip-order{{monatFlexshipChangeOrSkipOrderModal.orderTemplate.orderTemplateID}}">
	<div class="modal-dialog">
	    <div class="modal-content">
	        
	        <!-- Modal Close -->
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	            <i class="fas fa-times"></i>
	        </button>
	
		    <!-- TODO: Add conditional logical logic to show Change Order -->
            <div class="change-order">
                <h6 class="title-with-line mb-5">Change or skip order</h6>
                
                <p>You can either change your upcmoing order by 15 days or skip the month.</p>
                
                <!-- Delay/Change Order -->
                <div class="custom-radio form-group">
                    <input type="radio" name="change-order"  >
                    <label for="change-order">Delay this months order</label>
                </div>
        		
        		<!-- Delay/Change Order Datepicker -->
        		<div class="form-group">
            		<input id="datepicker" 
            		       ng-modal="monatFlexshipChangeOrSkipOrderModal.formData.nextPlaceDateTime"
            		       placeholder="For how long?"
            		  >
                </div>
        		
        		<!-- Skip this month's order -->
                <div class="custom-radio form-group mt-5">
                    <input type="radio" name="change-order">
                    <label for="change-order2">Skip this month's order</label>
                </div>
                
                <!-- Why are you pushing your flexship? -->
                <div class="form-group">
                    <select type="text" class="form-control" id="change-flexship"
            			ng-model="monatFlexshipChangeOrSkipOrderModal.formData.selectedReason"
            			placeholder="Flexship cancel reason *">
                    	<option value="">Why are you pushing your flexship?</option>
        			    <option ng-repeat="x in monatFlexshipChangeOrSkipOrderModal.scheduleDateChangeReasonTypeOptions" 
        			            ng-value="x">{{x.name}}</option>
    			    </select> 
        		</div>
        		
        		<div class="form-group" 
        		     ng-if="monatFlexshipChangeOrSkipOrderModal.formData.selectedReason.systemCode === 'otsdcrtOther'"
        		    >
        			<input type="text" class="form-control" 
                		   ng-model="monatFlexshipChangeOrSkipOrderModal.formData.otherReasonNotes"
                		   placeholder="Other reason `">                 
        		</div>
        		
        		<script>
                    $('#datepicker').datepicker();
                    $('#change-flexship').dropdown();
                </script>
            </div>

			<div class="footer">
        		<button type="button" class="btn btn-block bg-primary">Save changes</button>
        	    <button type="button" class="btn btn-cancel cancel-dark" data-dismiss="modal">Close</button>
		    </div>
		    
		</div>
	</div>
</div>
