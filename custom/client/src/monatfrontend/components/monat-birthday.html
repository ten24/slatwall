<div>
	<div ng-click="monatBirthday.showBirthdayPicker()" class="material-field">
		<select 
			id="gender_CreateAccount"
			name="dob"
			class="form-control"
			ng-model="slatwall.Account_UpdateAccount.dob" 
		>
			<option ng-selected="!monatBirthday.showPicker && monatBirthday.isSet">{{monatBirthday.day}}/{{monatBirthday.months.indexOf(monatBirthday.month)}}/{{monatBirthday.year}}</option>
		</select>
		<label for="gender_CreateAccount" sw-rbkey="'frontend.global.yourBirthday'"></label>
	</div>
	<div ng-if="monatBirthday.showPicker">
		<div class="birthday-wrapper shadow border overflow-hidden">
			<div class="header bg-primary text-center">
				<p class="text-white py-2">Select Date</p>	
			</div>
			<div class="row justify-content-between px-5 bg-white">
				
				<div class="col-4">
					<div style="overflow:hidden" class="d-flex flex-column align-items-center">
						<div>
							<a ng-click="monatBirthday.changeMonth(monatBirthday.Actions.PLUS)" href="">
								<i class="fa fa-angle-up fa-2x"></i>
							</a>
							
						</div>
												
						<div>{{monatBirthday.upMonth}}</div>
						
						<div class="my-3">
							<input
								class="border-left-0 border-right-0 border-dark text-center"
								type="text"
								ng-model="monatBirthday.month"
								ng-change="monatBirthday.changeMonth(monatBirthday.Actions.INPUT)"
								ng-model-options="{ debounce: 3500 }"
							>
						</div>

						<div>{{monatBirthday.downMonth}}</div>
						
						<div>
							<a ng-click="monatBirthday.changeMonth(monatBirthday.Actions.MINUS)" href="">
								<i class="fa fa-angle-down fa-2x"></i>
							</a>
							
						</div>
					</div>
				</div>
				
				<div class="col-4">
					<div style="overflow:hidden" class="d-flex flex-column align-items-center">
						<div>
							<a ng-click="monatBirthday.changeDay(monatBirthday.Actions.PLUS)"  href="">
								<i class="fa fa-angle-up fa-2x"></i>
							</a>
						</div>
						
						<div>{{ +monatBirthday.upDay }}</div>
						
						<div class="my-3">
							<input
								class="border-left-0 border-right-0 border-dark text-center"
								type="text"
								ng-model="monatBirthday.day"
								type="number"
								ng-change="monatBirthday.changeDay(monatBirthday.Actions.INPUT)"
								ng-model-options="{ debounce: 500 }"
							>
						</div>
						
						<div>{{ +monatBirthday.downDay }}</div>
						
						<div>
							<a ng-click="monatBirthday.changeDay(monatBirthday.Actions.MINUS)" href="">
								<i class="fa fa-angle-down fa-2x"></i>	
							</a>
						</div>
					</div>
				</div>
			
				<div class="col-4">
					<div style="overflow:hidden" class="d-flex flex-column align-items-center">
						<div>
							<a ng-click="monatBirthday.changeYear(monatBirthday.Actions.PLUS)" href="">
								<i class="fa fa-angle-up fa-2x"></i>
							</a>
							
						</div>
						
						<div><span ng-show="+monatBirthday.year + 1 < monatBirthday.currentYear">{{ +monatBirthday.year + 1}}</span></div>
						
						<div class="my-3">
							<input
								class="border-left-0 border-right-0 border-dark text-center"
								type="text"
								ng-model="monatBirthday.year"
								ng-change="monatBirthday.changeYear(monatBirthday.Actions.INPUT)"
								ng-model-options="{ debounce: 500 }"
							>
						</div>
						
						<div ng-click="monatBirthday.resetModel()">{{ +monatBirthday.year - 1}}</div>
						
						<div>
							<a ng-click="monatBirthday.changeYear(monatBirthday.Actions.MINUS)" href="">
								<i class="fa fa-angle-down fa-2x"></i>	
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
