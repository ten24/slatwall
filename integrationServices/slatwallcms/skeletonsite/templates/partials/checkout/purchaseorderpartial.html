<span ng-init="purchaseOrder = {newOrderPayment:{paymentMethod:{paymentMethodID:'2c9280845a8b1033015a8b13656e0008'},requireBillingAddress:0}}"></span>
<sw-form
	data-object="purchaseOrder"
	data-action="addOrderPayment"
	data-name="purchaseOrder"
	data-event-announcers="keyup">
	<div class="form-group">
		<swf-property-display
			data-name="purchaseOrderNumber"
			data-error-name="amount"
			data-field-type="text"
			data-property-identifier="newOrderPayment.purchaseOrderNumber"
			data-label-text="Purchase Order Number"
			data-class="form-control"
			data-required="true">
		</swf-property-display>
	</div>
	<div class="form-group">
		<swf-property-display
			data-name="paymentMethodID"
			data-field-type="text"
			data-property-identifier="newOrderPayment.paymentMethod.paymentMethodID"
			data-class="hidden"
			data-required="true">
		</swf-property-display>
		<swf-property-display
			data-name="requireBillingAddress"
			data-field-type="text"
			data-property-identifier="newOrderPayment.requireBillingAddress"
			data-class="hidden"
			data-required="true">
		</swf-property-display>
	</div>
	<div class="form-group">
		<sw-action-caller
	        data-type="button"
	        data-class="button blue"
	        data-text="{{(slatwall.getRequestByAction('addOrderPayment').loading ? 'LOADING...' : 'Add Order Payment')}}"
	        data-event-listeners="{purchaseOrderkeyup:$parent.swForm.submitKeyCheck}">
	    </sw-action-caller>
	</div>
</sw-form>
