<div class="s-bundle-add-items s-workflow-objs s-sortable">
	<ul class="list-unstyled s-order-item-options" ng-repeat="workflowTaskAction in workflowTaskActions">
		<li class="s-bundle-add-obj" ng-if="workflowTaskAction.$$isPersisted()">
			<ul class="list-unstyled list-inline">
				<li class="s-item-type" ng-bind="$index+1" ng-init="workflowTaskAction.$$index=$index"></li>
				<li class="s-item-type"><i class="fa fa-arrows-v"></i></li>
			</ul>
			<ul class="list-unstyled list-inline s-middle">
				<li class="j-tool-tip-item s-bundle-details">Type: <span ng-bind="workflowTaskAction.data.actionType"></span></li>
				<li class="j-tool-tip-item s-bundle-details">Object: <span>Order</span></li>
				<li class="j-tool-tip-item s-bundle-details">Detail: <span>Order Feedback Template</span></li>
			</ul>
			<ul class="list-unstyled list-inline s-last">
				<li class="col-xs-1 j-tool-tip-item s-bundle-details-add" ng-click="selectWorkflowTaskAction(workflowTaskActions[$index])">
					<a class="btn s-btn-dgrey s-edit" data-target="#s-add-obj-1">
						<i 	class="fa fa-pencil"
						></i>
					</a>
				</li>
				<li class="col-xs-1 j-tool-tip-item s-bundle-details-add" ng-click="removeWorkflowTaskAction(workflowTaskActions[$index])">
					<a 	class="btn s-btn-dgrey s-remove"
						
					>
						<i class="fa fa-trash"></i>
					</a>
				</li>
			</ul>
			<div class="clearfix"></div>
		</li>
	</ul>
</div>

<div class="form-group">

	<button class="btn btn-xs s-btn-ten24" 
			data-target="#j-add-action-b"
			ng-click="addWorkflowTaskAction()"
			ng-show="!workflowTaskActions.selectedTaskAction || workflowTaskActions.selectedTaskAction.$$isPersisted()"
	>
		<i class="fa fa-plus"></i>
		 Add Action
	</button>

</div>
