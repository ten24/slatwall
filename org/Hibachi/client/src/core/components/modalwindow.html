<!-- Change Image Modal -->
<div class="modal" id="{{swModalWindow.modalName}}" tabindex="-1" role="dialog" aria-hidden="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <a ng-if="swModalWindow.showExit" class="close" data-dismiss="modal">Ã—</a>
                <!-- HEADER TITLE HERE -->
                <h3><span ng-bind="swModalWindow.title"></span></h3>
            </div>
            <div class="modal-body">
                    <!-- Transcluded Content Here -->
                    <div ng-transclude="modalBody"></div>
            </div>
            <div class="modal-footer">
                <a href="#" 
                   ng-if="swModalWindow.hasCancelAction"
                   class="btn btn-default s-remove"
                   data-dismiss="modal" 
                   ng-click="swModalWindow.cancelAction()()">
                   <span class="glyphicon glyphicon-remove icon-white"></span> 
                   <span ng-bind="swModalWindow.cancelActionText"></span>
                </a>
                <button ng-if="swModalWindow.hasSaveAction"
                        ng-disabled="swModalWindow.saveDisabled"
                        class="btn btn-success" 
                        type="button" 
                        data-dismiss="modal" 
                        ng-click="swModalWindow.saveAction()()">
                    <i class="glyphicon glyphicon-ok icon-white"></i> 
                    <span ng-bind="swModalWindow.saveActionText"></span>
                </button> 
            </div>
        </div>
    </div>
</div>
