<div class="flexship-confirm">
    <div class="container">
	    <h6 class="title-with-line"><span ng-bind="monatFlexshipConfirm.orderTemplate.orderTemplateName"></span></h6>
	    
    	<h3>You'll still receive your items every
	    	<span class="date">
				<select type="text"
            			ng-model="monatFlexshipConfirm.selectedFrequencyTermID"
            			ng-options="term.value as term.name for term in monatFlexshipConfirm.frequencyTermOptions"
            			placeholder="Frequency">
            	</select> 	    	
           </span> 
	    	on the
	    	<span class="date">
	    		<select type="text"
            			ng-model="monatFlexshipConfirm.selectedFrequencyDate"
            			ng-options="date.value as date.name for date in monatFlexshipConfirm.frequencyDateOptions"
            			placeholder="Frequency">
            	</select> 	
	    	</span>
    	</h3>
    	
    	<div class="total justify-content-center">
			<span class="pr-3" sw-rbkey="'frontend.flexshipCartContainer.total'"></span>     		
			<span>{{monatFlexshipConfirm.orderTemplate.total | currency}}</span>
    	</div>

	    <div class="confirm-footer">
	    	<button ng-click="monatFlexshipConfirm.confirm()" 
	    	ng-class="{loading: monatFlexshipConfirm.loading}" 
	    	ng-disabled="true" href="##" class="btn btn-light btn-block" >Confirm</button>
	    	<a href="##" class="btn btn-cancel cancel-light" ng-click="monatFlexshipConfirm.cancel()">Cancel</a>
	    </div>
    </div>
</div>
