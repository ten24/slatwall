<sw-modal-launcher data-modal-name="{{swAccountPaymentMethodModal.uniqueName}}" 
                   data-title="{{swAccountPaymentMethodModal.title}}" 
                   data-save-action="swAccountPaymentMethodModal.save">
    
    <sw-modal-button>
        <a>Add Account Payment Method</a>
    </sw-modal-button>
    
    <sw-modal-content> 
        
        <sw-form name="{{swAccountPaymentMethodModal.formName}}" 
                 ng-model="swAccountPaymentMethodModal.baseEntity"    
                 data-context="save"
                 >
            
            <div class="col-md-6">
                
                <input ng-model="swAccountPaymentMethodModal.baseEntity.billingAccountAddress">
                                    
                <label class="control-label">
                    <input type="checkbox" 
                        name="createBillingAddress" 
                        ng-change="swAccountPaymentMethodModal.toggleCreateBillingAddress()"
                        ng-model="swAccountPaymentMethodModal.showCreateBillingAddress" />
                    
                    <span ng-bind="swAccountPaymentMethodModal.createBillingAddressTitle"></span>
                </label>
                
                <div ng-if="swAccountPaymentMethodModal.showCreateBillingAddress"> 
                    
                    <div class="form-group">
                        <label class="form-label" for="accountAddressName" ng-bind="swAccountPaymentMethodModal.accountAddressNameTitle"></label>
                        <input type="text" class="form-control" name="accountAddressName" ng-model="swAccountPaymentMethodModal.newAccountAddress.accountAddressName">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="streetAddress" ng-bind="swAccountPaymentMethodModal.streetAddressTitle"></label>
                        <input type="text" class="form-control" name="streetAddress" ng-model="swAccountPaymentMethodModal.newAccountAddress.address.streetAddress">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="street2Address" ng-bind="swAccountPaymentMethodModal.street2AddressTitle"></label>
                        <input type="text" class="form-control" name="street2Address" ng-model="swAccountPaymentMethodModal.newAccountAddress.address.street2Address">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="street2Address" ng-bind="swAccountPaymentMethodModal.cityTitle"></label>
                        <input type="text" class="form-control" ng-model="swAccountPaymentMethodModal.newAccountAddress.address.city">
                    </div>
                    
                     <div class="form-group">
                        <label class="form-label" for="stateCode" ng-bind="swAccountPaymentMethodModal.stateCodeTitle"></label>
                        
                        <select name="stateCode" ng-model="swAccountPaymentMethodModal.newAccountAddress.address.stateCode">
                            
                        </select>
                    </div> 
                    
                    <div class="form-group">
                        <label class="form-label" for="postalCode" ng-bind="swAccountPaymentMethodModal.postalCodeTitle"></label>
                        <input type="text" class="form-control" name="postalCode" ng-model="swAccountPaymentMethodModal.newAccountAddress.address.postalCode">
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                
                <input ng-model="swAccountPaymentMethodModal.baseEntity" 
                                     data-property-identifier="accountPaymentMethod"
                                     input
                                     data-editable="true"
                                     data-is-dirty="true" 
                >
                
                <label class="control-label">
                    <input type="checkbox" 
                            name="createAccountPaymentMethod" 
                            ng-change="swAccountPaymentMethodModal.toggleCreateAccountPaymentMethod()"
                            ng-model="swAccountPaymentMethodModal.showCreateAccountPaymentMethod" />
                            
                    <span ng-bind="swAccountPaymentMethodModal.createAccountPaymentMethodTitle"></span>
                </label>
                
                
                <div ng-if="swAccountPaymentMethodModal.showCreateAccountPaymentMethod"> 
                    
                    <div class="form-group">
                        <label class="form-label" for="accountPaymentMethodName" ng-bind="swAccountPaymentMethodModal.accountPaymentMethodNameTitle"></label>
                        <input type="text" class="form-control" name="accountPaymentMethodName" ng-model="swAccountPaymentMethodModal.newAccountPaymentMethod.accountPaymentMethodName">
                    </div> 
                    
                    
                    <div class="form-group">
                        <label class="form-label" for="creditCardNumber" ng-bind="swAccountPaymentMethodModal.creditCardNumberTitle"></label>
                        <input type="text" class="form-control" name="creditCardNumber" ng-model="swAccountPaymentMethodModal.newAccountPaymentMethod.creditCardNumber">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="nameOnCreditCard" ng-bind="swAccountPaymentMethodModal.nameOnCreditCardTitle"></label>
                        <input type="text" class="form-control" ng-model="swAccountPaymentMethodModal.newAccountPaymentMethod.nameOnCreditCard">
                    </div> 
                    
                    <div class="form-group">
                        <label class="form-label" for="expirationMonth" ng-bind="swAccountPaymentMethodModal.expirationMonthTitle"></label>
                        <select class="form-control" name="expirationMonth" ng-model="swAccountPaymentMethodModal.newAccountPaymentMethod.expirationMonth">
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="expirationMonth" ng-bind="swAccountPaymentMethodModal.expirationYearTitle"></label>
                        <select class="form-control" ng-model="swAccountPaymentMethodModal.newAccountPaymentMethod.expirationYear">
                        </select> 
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="securityCode" ng-bind="swAccountPaymentMethodModal.securityCodeTitle"></label>
                        <input type="text" class="form-control" name="securityCode" ng-model="swAccountPaymentMethodModal.newAccountPaymentMethod.securityCode">
                    </div>
                </div>
            </div>
            
        </sw-form>
    </sw-modal-content> 
</sw-modal-launcher>
