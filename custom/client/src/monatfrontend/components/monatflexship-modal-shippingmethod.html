<div class="modal" role="dialog" id="flexship-modal-shipping-method{{monatFlexshipShippingMethodModal.orderTemplate.orderTemplateID}}">
	<div class="modal-dialog">
	    <div class="modal-content">
	        
	        <!--- Modal Close --->
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	            <i class="fas fa-times"></i>
	        </button>
	
                <div class="shipping">
                    <h6 class="title-with-line mb-5">Shipping Method `</h6>
                    <div class="custom-radio form-group" 
    			         ng-repeat="shippingMethod in monatFlexshipShippingMethodModal.shippingMethodOptions"
    			         ng-click="$parent.monatFlexshipShippingMethodModal.setSelectedShippingMethodID(shippingMethod.value)"
    			         >
                        <input  type="radio" 
                                name="shippingMethodID"
                                ng-checked="shippingMethod.value === monatFlexshipShippingMethodModal.selectedShippingMethod.shippingMethodID"
                              >
                        <label for="shippingMethodID" ng-bind="shippingMethod.name"></label>
                    </div>

                    <br/> 
                    <h6 class="title-with-line mb-5">Shipping Address `</h6>

    			    <div class="custom-radio form-group" 
    			         ng-repeat="accountAddress in monatFlexshipShippingMethodModal.accountAddresses"
    			         ng-click="$parent.monatFlexshipShippingMethodModal.setSelectedAccountAddressID(accountAddress.accountAddressID)"
    			         >
                        <input  type="radio" 
                                name="accountAddressID"
                                ng-checked="accountAddress.accountAddressID === monatFlexshipShippingMethodModal.selectedShippingAddress.accountAddressID"
                              >
                        <label for="accountAddressID" ng-bind="accountAddress.accountAddressName"></label>
                    </div>

                    <div class="custom-radio form-group"                                 
                         ng-click="monatFlexshipShippingMethodModal.setSelectedAccountAddressID()">
                        <input  type="radio" 
                                name="accountAddressID" 
                                ng-checked="'new' === monatFlexshipShippingMethodModal.selectedShippingAddress.accountAddressID"
                        >                        
                        <label for="accountAddressID">Add a new shipping address `</label>
                    </div>
                    <!--- Conditional: Add New Shipping Address form --->
                    <div ng-show="'new' === monatFlexshipShippingMethodModal.selectedShippingAddress.accountAddressID">
                        <span class="label">New Shipping Address `</span>
                		<div class="form-group">
                			<input type="text" class="form-control" 
                			ng-model="monatFlexshipShippingMethodModal.newAccountAddress.accountAddressName"
                			placeholder="Nick Name * `">
                		</div>
                		<div class="form-group">
                			<input type="text" class="form-control" 
                   			ng-model="monatFlexshipShippingMethodModal.newAddress.name"
                			placeholder="Name * `">
                		</div>
                		<div class="form-group">
                			<input type="text" class="form-control" 
                			ng-model="monatFlexshipShippingMethodModal.newAddress.streetAddress"
                			placeholder="Address `">       
                		</div>
                		<div class="form-group">
                			<input type="text" class="form-control" 
                			ng-model="monatFlexshipShippingMethodModal.newAddress.street2Address"
                			placeholder="Address 2 `">                          
                		</div>
                		
                		<div class="form-group">
                			<input type="text" class="form-control" 
                			ng-model="monatFlexshipShippingMethodModal.newAddress.countryCode"
                			readonly
                			placeholder="Country * `">                          
                		</div>
                		
                		<div class="form-group">
                			<select type="text" class="form-control" 
                			ng-model="monatFlexshipShippingMethodModal.newAddress.stateCode"
                			placeholder="State *">
                			    <option value="">Select your State * `</option>
                			    <option ng-repeat="x in monatFlexshipShippingMethodModal.stateCodeOptions" 
                			            value={{x.value}}>{{x.name}}</option>
                			</select>     
                		</div>
                		
                		<div class="form-group">
                			<input type="text" class="form-control" 
                			ng-model="monatFlexshipShippingMethodModal.newAddress.city"
                			placeholder="City * `">                          
                		</div>
                		<div class="form-group">
                			<input type="text" class="form-control" 
                			ng-model="monatFlexshipShippingMethodModal.newAddress.postalCode"
                			placeholder="Zip Code * `">                          
                		</div>
            		</div>
                </div>
		
			<div class="footer">
        		<button type="button" class="btn btn-block bg-primary" ng-click="monatFlexshipShippingMethodModal.updateShippingAddress()">Save changes</button>
        	    <button type="button" class="btn btn-cancel cancel-dark" data-dismiss="modal">Close</button>
		    </div>
		    
		</div>
	</div>
</div>
