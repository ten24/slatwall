<div class="manage">
	<a href="##" class="flexs"><span sw-rbkey="'frontend.flexshipCard.menu.manageMyFlexship'"></span> <i class="fas fa-chevron-down"></i></a>
	<ul>
		<li ng-if=" monatFlexshipMenu.orderTemplate.statusCode === 'otstDraft'">
		    <a href="##"  ng-click="monatFlexshipMenu.activateFlexship()"><span sw-rbkey="'frontend.flexshipCard.menu.activateFlexship'"></span></a>
		</li>
		
		<li>
		    <a href="##" ng-click="monatFlexshipMenu.showAddGiftCardModal()"><span sw-rbkey="'frontend.flexshipCard.menu.applyGiftCard'"></span></a>
		</li>
		
		
		<li>
		    <a href="##" ng-click="monatFlexshipMenu.showFlexshipEditShippingMethodModal()"><span sw-rbkey="'frontend.flexshipCard.menu.editDeliveryAddress'"></span></a>
		</li>
		
		<li>
		    <a href="##" ng-click="monatFlexshipMenu.goToProductListingPage()"><span sw-rbkey="'frontend.flexshipCard.menu.addOrRemoveItems'"></span></a>
		</li>
	
		<li ng-if="monatFlexshipMenu.orderTemplate.qualifiesForOFYProducts">
		    <a href="##" ng-click="monatFlexshipMenu.goToOFYProductListingPage()"><span sw-rbkey="'frontend.flexshipCard.menu.selectYourFreeProducts'"></span></a>
		</li>

		<li>
		    <a href="##" ng-click="monatFlexshipMenu.showFlexshipEditPaymentMethodModal()"><span sw-rbkey="'frontend.flexshipCard.menu.editPaymentMethod'"></span></a>
		</li>
		
		<li>
		    <a href="##" ng-click="monatFlexshipMenu.showFlexshipEditFrequencyMethodModal()"><span sw-rbkey="'frontend.flexship.menu.editFrequency'"></span></a>
		</li>
		
		<li ng-if="monatFlexshipMenu.orderTemplate.statusCode === 'otstActive'" >
		    <a href="##" ng-click="monatFlexshipMenu.showDelayOrSkipFlexshipModal()"><span sw-rbkey="'frontend.flexshipCard.menu.delayOrSkipOrder'"></span></a>
		</li>
		
		<li ng-if="monatFlexshipMenu.orderTemplate.statusCode === 'otstActive'">
		    <a href="##" ng-click="monatFlexshipMenu.showCancelFlexshipModal()"><span sw-rbkey="'frontend.flexshipCard.menu.cancelFlexship'"></span></a>
		</li>
		<li ng-if="monatFlexshipMenu.orderTemplate.statusCode != 'otstActive'">
		    <a href="##" ng-click="monatFlexshipMenu.showDeleteFlexshipModal()"><span sw-rbkey="'frontend.flexshipEdit.deleteFlexship'"></span></a>
		</li>
		
	</ul>
</div>
