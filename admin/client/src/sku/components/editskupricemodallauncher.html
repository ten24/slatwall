<sw-modal-launcher data-launch-event-name="EDIT_SKUPRICE"
                   data-modal-name="{{swEditSkuPriceModalLauncher.uniqueName}}" 
                   data-title="Edit Sku Price Detail" 
                   data-save-action="swEditSkuPriceModalLauncher.save">
    
    <sw-modal-content> 
        
        <sw-form ng-if="swEditSkuPriceModalLauncher.skuPrice"
                 name="{{swEditSkuPriceModalLauncher.formName}}" 
                 data-object="swEditSkuPriceModalLauncher.skuPrice"    
                 data-context="save"
                 
                 >
            <div ng-show="!swEditSkuPriceModalLauncher.saveSuccess" class="alert alert-error" role="alert" sw-rbkey="'admin.entity.addskuprice.invalid'"></div>
            <div class="row">
                    <div class="col-sm-4">
                        <sw-sku-thumbnail data-sku-data="swEditSkuPriceModalLauncher.sku.data">
                        </sw-sku-thumbnail>
                    </div>
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="col-sm-6">
                                <label  class="control-label"
                                        sw-rbKey="'entity.SkuPrice.price'">
                                </label>
                                <input  class="form-control" 
                                        type="text" 
                                        name="price" 
                                        ng-model="swEditSkuPriceModalLauncher.skuPrice.price"
                                />
                            </div> 
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label  class="control-label"
                                            sw-rbKey="'entity.SkuPrice.currencyCode'">
                                        
                                    </label>
                                    <select class="form-control" 
                                            name="currencyCode"
                                            ng-model="swEditSkuPriceModalLauncher.selectedCurrencyCode"
                                            ng-options="item as item for item in swEditSkuPriceModalLauncher.currencyCodeOptions track by item"
                                            ng-disabled="(swEditSkuPriceModalLauncher.disableAllFieldsButPrice || swEditSkuPriceModalLauncher.defaultCurrencyOnly) && !swEditSkuPriceModalLauncher.currencyCodeEditable"
                                            >
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-sm-6">
                                <label  class="control-label"
                                        sw-rbKey="'entity.SkuPrice.minQuantity'">
                                </label>
                                <input  class="form-control" 
                                        type="text" 
                                        name="minQuantity" 
                                        ng-model="swEditSkuPriceModalLauncher.skuPrice.minQuantity"
                                />
                            </div>
                            <div class="col-sm-6">
                                <label  class="control-label"
                                        sw-rbKey="'entity.SkuPrice.maxQuantity'">
                                </label>
                                <input  class="form-control" 
                                        type="text" 
                                        name="maxQuantity" 
                                        ng-model="swEditSkuPriceModalLauncher.skuPrice.maxQuantity"
                                />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label  class="control-label"
                                        sw-rbKey="'entity.PriceGroup'">
                                        
                                </label>
                                <select class="form-control" 
                                        ng-model="swEditSkuPriceModalLauncher.selectedPriceGroup"
                                        ng-options="item as item.priceGroupName for item in swEditSkuPriceModalLauncher.priceGroupOptions track by item.priceGroupID"
                                        ng-change="swEditSkuPriceModalLauncher.setSelectedPriceGroup(swEditSkuPriceModalLauncher.selectedPriceGroup)"
                                        ng-disabled="swEditSkuPriceModalLauncher.priceGroupEditable == false"
                                        >
                                </select>
                                <input type="text" readonly name="priceGroup" ng-if="swEditSkuPriceModalLauncher.submittedPriceGroup" ng-model="swEditSkuPriceModalLauncher.submittedPriceGroup" />
                            </div>
                        </div>
                        <!-- BEGIN HIDDEN FIELDS -->
                        
                        <!-- END HIDDEN FIELDS -->
                    </div>
                </div>
            </sw-form>
    </sw-modal-content> 
</sw-modal-launcher>
