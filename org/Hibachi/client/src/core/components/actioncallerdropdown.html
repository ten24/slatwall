
<div class="btn-group" ng-if="swActionCallerDropdown.type === 'button'">
	<button class="btn {{swActionCallerDropdown.buttonClass}} dropdown-toggle btn-primary" data-toggle="dropdown">
		<i class="fa fa-{{swActionCallerDropdown.icon}}"></i> <span ng-bind="swActionCallerDropdown.title"></span> <span class="caret"></span>
	</button>
	<ul class="dropdown-menu {{swActionCallerDropdown.dropdownClass}}" ng-id="{{swActionCallerDropdown.dropdownId}}" ng-transclude>
	</ul>
</div>

<li class="dropdown" ng-if="swActionCallerDropDown.type === 'nav'">
	<a href="##" class="dropdown-toggle"><i class="fa fa-{{swActionCallerDropDown.icon}}"></i> <span ng-bind="swActionCallerDropDown.title"></span> </a>
	<ul class="dropdown-menu {{swActionCallerDropDown.dropdownClass}}" ng-id="{{swActionCallerDropDown.dropdownId}}" ng-transclude>
	</ul>
</li>

<li ng-if="swActionCallerDropDown.type === 'sidenav'">
	<a href="##"><i class="fa fa-{{swActionCallerDropDown.icon}}"></i> <span ng-bind="swActionCallerDropDown.title"></span> <span class="fa arrow"></span></a>
	<ul ng-id="{{swActionCallerDropDown.dropdownId}}" ng-transclude>
	</ul>
</li>
