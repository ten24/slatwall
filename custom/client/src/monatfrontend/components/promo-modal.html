<div ng-if="promoModal.currentPage == 'promoList'" ng-show="promoModal.slickInitialized" id="qualifiedPromoBanner" class="modal using-modal-service" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document" id="promo-modal-content">
    <div class="modal-content" ng-repeat="promotion in promoModal.promotions" ng-init="$last && promoModal.initSlickSlider()">
      <div class="modal-header">
		    <img src="/themes/monat/assets/images/icon-promo.png">
      	<div class="unlocked" sw-rbkey="'frontend.global.youveUnlocked'"></div>
        <h5 class="modal-title" ng-bind="promotion.title"></h5>
        <button type="button" class="close" ng-click="promoModal.close()" aria-label="Close">
          <span aria-hidden="true"><i class="fal fa-minus"></i></span>
        </button>
      </div>
      <div class="modal-body">
        <p ng-bind="promotion.description"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn bg-white" ng-click="promoModal.viewPromotion(promotion)" ng-disabled="promoModal.takeOfferLoading" ng-class="{'loading':promoModal.takeOfferLoading}">
        	<span sw-rbkey="'frontend.global.takeOffer'"></span>
        </button>
      </div>
      <!--- TODO: only display this div if there is more than one promo available --->
      <div class="slickActions" ng-if="promoModal.promotions.length > 1">
        <button type="button" class="slick-prev" ng-click="promoModal.slickPrev()" sw-rbkey="'frontend.global.previous'"></button>
        <button type="button" class="slick-next" ng-click="promoModal.slickNext()" sw-rbkey="'frontend.global.next'"></button>
      </div>
    </div>
  </div>
</div>

<div ng-if="promoModal.currentPage == 'reward'" id="rewards-modal" class="modal using-modal-service" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="container-fluid">
          <div class="row align-items-center justify-content-between flex-nowrap">
            <div class="header pr-3" ng-bind="promoModal.selectedPromotion.rewardHeader">
            </div>
            <div ng-if="promoModal.maxUseCount" class="pl-3 d-flex flex-column header-right">
                <span class="small" sw-rbkey="'frontend.global.qualify'"></span>
                <span>
                    X {{promoModal.maxUseCount}}
                </span>
            </div>
            <button type="button" class="flex-column close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true"><i class="fal fa-times"></i></span>
            </button>
          </div> 
        </div>
      </div>
      <div class="modal-body p-0">
         <ul class="list-group">
             <!---- start repeat for products ---->
             <li class="list-item" ng-repeat="rewardSku in promoModal.rewardSkus">
                 <div class="product-image mr-2">
                    <img 
                        image-manager
                        ng-src="{{rewardSku.imagePath}}" 
                        alt="{{rewardSku.title}}"
                        width="70" 
                        height="70" 
                    />
                 </div>
                 <div class="product-details mr-1 d-flex flex-column justify-content-center align-items-start">
                     <span class="product-title" ng-bind="rewardSku.title"></span>
                    <div class="d-flex justify-content-between price border-bottom-0 pb-1">
                        <span class="price-1 mr-1" ng-bind="rewardSku.listPrice | swcurrency:promoModal.cart.currencyCode"></span>
                        <span class="price-2" ng-bind="rewardSku.price | swcurrency:promoModal.cart.currencyCode"></span>
                    </div>
                 </div>
                 <div class="d-flex justify-content-end align-items-center pr-2">
                    <div class="adjust-quantity" ng-click="promoModal.updateQuantity(rewardSku,-1)">-</div>
                    <span ng-bind="rewardSku.addToCartQuantity || 0"></span>
                    <div class="adjust-quantity" ng-click="promoModal.updateQuantity(rewardSku,1)">+</div>
                 </div>
             </li>
             <!---- end repeat for products ---->
         </ul> 
      </div>
      <div class="modal-footer">
        <button 
          type="button" 
          class="btn" 
          ng-disabled="promoModal.loading " 
          ng-class="{ loading: promoModal.loading }" 
          ng-click="promoModal.addToCart()" 
          sw-rbkey="'frontend.global.addToCart'">
          
        </button>
      </div>
    </div>
  </div>
</div>
