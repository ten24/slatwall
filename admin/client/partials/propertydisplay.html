<div ng-if="propertyDisplay" class="form-group">
    <label class="control-label col-md-3" ng-if="propertyDisplay.fieldType !== 'hidden'">
    	
    	<!-- <span ng-if="propertyDisplay.object.metaData.isProcessObject && !propertyDisplay.title" 
            sw-rbkey="'processObject.'+object.metaData.className+'.'+property" >
        </span>
        <span ng-if="!propertyDisplay.object.metaData.isProcessObject && !propertyDisplay.title" 
            sw-rbkey="'entity.'+object.metaData.className+'.'+property" >
        </span> -->
        <span ng-if="!propertyDisplay.title" ng-bind="object.metaData.$$getPropertyTitle(property)"></span>:
        <span ng-if="propertyDisplay.object.validations.properties[propertyDisplay.property][0].required && propertyDisplay.fieldType === 'text'">*</span>
        <span ng-if="propertyDisplay.title" ng-bind="propertyDisplay.title"><span id="propertyDisplay.title" style="display:none;"></span>:
        <span 	class="j-tool-tip-item"
            data-toggle="tooltip"
            data-placement="top"
            tooltip="{{propertyDisplay.hint}}"
            ng-show="propertyDisplay.hint"
            >
            <i class="fa fa-question-circle"></i>
        </span>
    </label>
    <div class="col-md-9 s-form-input">
        <!-- Model-->
        <span 	sw-form-field
            data-property-display="propertyDisplay"
            >
        </span>
        <!-- Display -->
        <p  class="form-control-static"
            ng-if="propertyDisplay.fieldType !== 'hidden' && propertyDisplay.fieldType !== 'select'"
            ng-bind="propertyDisplay.object.data[propertyDisplay.property]"
            ng-show="!propertyDisplay.editing"
            >
            <!-- property value -->
        </p>
        <p  class="form-control-static"
            ng-if="propertyDisplay.fieldType === 'select'"
            ng-bind="propertyDisplay.object.data[propertyDisplay.property].data[propertyDisplay.property+'Name']"
            ng-show="!propertyDisplay.editing"
            >
            <!-- property value -->
        </p>
    </div>
</div>
