<div class="form-group">
    <label class="form-label" 
            for="streetAddress" 
            sw-rbkey="'entity.address.name'">
    </label>
    <input type="text" 
            class="form-control" 
            name="name" 
            required 
            ng-model="swAddressFormPartial.address.name">
</div>
<div class="form-group">
    <label class="form-label" 
            for="company" 
            sw-rbkey="'entity.address.company'">
    </label>
    <input type="text" 
            class="form-control" 
            name="company"
            ng-model="swAddressFormPartial.address.company">
</div>
<div class="form-group">
    <label class="form-label" 
            for="countryCode" 
            sw-rbkey="'entity.address.countryCode'">
    </label>
    <select name="countryCode" 
            class="form-control"
            required
            ng-change="swAddressFormPartial.updateStateCodes()"
            ng-model="swAddressFormPartial.address.countryCode"
            ng-options="country.countryName for country in swAddressFormPartial.countryCodeOptions track by country.countryCode">
    </select>
</div>

<div class="form-group" ng-if="swAddressFormPartial.address.countryCode.streetAddressShowFlag">
    <label class="form-label" 
            for="streetAddress" 
            sw-rbkey="'entity.address.streetAddress'">
    </label>
    <input type="text" 
            class="form-control" 
            name="streetAddress" 
            required 
            ng-model="swAddressFormPartial.address.streetAddress">
</div>

<div class="form-group" ng-if="swAddressFormPartial.address.countryCode.street2AddressShowFlag">
    <label class="form-label" 
            for="street2Address" 
            sw-rbkey="'entity.address.street2Address'">
    </label>
    <input type="text" 
            class="form-control" 
            name="street2Address" 
            ng-model="swAddressFormPartial.address.street2Address">
</div>

<div class="form-group" ng-if="swAddressFormPartial.address.countryCode.cityShowFlag">
    <label class="form-label" 
            for="city" 
            sw-rbkey="'entity.address.city'">
    </label>
    <input type="text" 
            class="form-control" 
            required 
            name="city"
            ng-model="swAddressFormPartial.address.city">
</div>

<div class="form-group" ng-if="swAddressFormPartial.address.countryCode.localityShowFlag">
    <label class="form-label" 
            for="locality"
            sw-rbkey="'entity.address.locality'">
    </label>
    
    <input type="text"
            class="form-control"
            name="locality"
            ng-model="swAddressFormPartial.address.locality">
</div> 

<div class="form-group" ng-if="swAddressFormPartial.address.countryCode.stateCodeShowFlag">
    <label class="form-label" 
            for="stateCode"
            sw-rbkey="'entity.address.stateCode'">
    </label>
    <select name="stateCode" 
            class="form-control"
            ng-if="swAddressFormPartial.stateSelect"
            ng-model="swAddressFormPartial.address.stateCode"
            ng-options="state.stateName for state in swAddressFormPartial.stateCodeOptions track by state.stateCode">
        
    </select>
    
    <input type="text"
            class="form-control"
            name="stateCode"
            ng-if="!swAddressFormPartial.stateSelect"
            ng-model="swAddressFormPartial.address.stateCode">
</div> 

<div class="form-group" ng-if="swAddressFormPartial.address.countryCode.postalCodeShowFlag">
    <label class="form-label" 
            for="postalCode" 
            sw-rbkey="'entity.address.postalCode'">
    </label>
    <input type="text" 
            class="form-control" 
            name="postalCode"
            required 
            ng-model="swAddressFormPartial.address.postalCode">
</div>
