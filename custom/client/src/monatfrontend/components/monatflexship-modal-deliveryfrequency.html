<div class="modal using-modal-service" id="flexship-modal-name{{ monatFlexshipFrequencyModal.orderTemplate.orderTemplateID }}">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Modal Close -->
			<button
				type="button"
				class="close"
				ng-click="monatFlexshipFrequencyModal.closeModal()"
				aria-label="Close"
			>
				<i class="fas fa-times"></i>
			</button>

			<div class="rename-flexship">
				<h6 class="title-with-line mb-5">
					<span sw-rbkey="'frontend.flexship.menu.editFrequency'"></span>
				</h6>

				<div class="material-field">
              		<select 
              		ng-model="frequencyTerm" 
              		class="form-control" 
              		ng-options="frequency.value as frequency.name for frequency in monatFlexshipFrequencyModal.frequencyTerms"
              		>
              		<option value="">{{monatFlexshipFrequencyModal.translations.flexshiFrequency}}</option>
					</select>
					
				</div>
			</div>

			<div class="footer">
				<button
					type="button"
					class="btn btn-block bg-primary"
					ng-click="monatFlexshipFrequencyModal.setOrderTemplateFrequency(frequencyTerm)"
					ng-class="{ loading: monatFlexshipFrequencyModal.loading }"
					sw-rbkey="'frontend.modal.saveChangesButton'"
					ng-disabled = "!frequencyTerm"
				></button>
				<button
					type="button"
					class="btn btn-cancel cancel-dark"
					ng-click="monatFlexshipFrequencyModal.closeModal()"
					sw-rbkey="'frontend.modal.closeButton'"
				></button>
			</div>
		</div>
	</div>
</div>
