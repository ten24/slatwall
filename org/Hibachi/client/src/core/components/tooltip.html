<span ng-mouseenter="swTooltip.show()" ng-mouseleave="swTooltip.hide()">
<span ng-transclude></span>
<div class="tooltip" ng-class="{fade:swTooltip.showTooltip, in:swTooltip.showTooltip, {{swTooltip.position}}:swTooltip.showTooltip}" ng-show="swTooltip.showTooltip">
    <div class="tooltip-arrow"></div>    
    <div class="tooltip-inner"><span ng-bind="swTooltip.text"></span></div>
</div> 
</span>
