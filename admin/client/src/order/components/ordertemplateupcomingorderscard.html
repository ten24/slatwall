<label class="control-label" sw-rbkey="'entity.orderTemplate.scheduledOrderDates'"></label>
<p class="form-control-static">
    
    <span ng-bind="swOrderTemplateUpcomingOrdersCard.scheduledOrderDates"></span>

    <sw-modal-launcher data-modal-name="viewUpcomingScheduledOrders" 
                       data-title="{{swOrderTemplateUpcomingOrdersCard.title}}"> 
    
        <sw-modal-button>
            <a class="fa fa-eye"></a>  
        </sw-modal-button>
        
        <sw-modal-content> 
        
            <sw-term-schedule-table data-start-date="swOrderTemplateUpcomingOrdersCard.startDate"
                                    data-term="swOrderTemplateUpcomingOrdersCard.frequencyTerm">
            </sw-term-schedule-table>
            
        </sw-modal-content>
        
    </sw-modal-launcher>
</p>
