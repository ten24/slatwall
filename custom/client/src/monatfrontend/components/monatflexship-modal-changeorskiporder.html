<div class="modal" role="dialog" id="flexship-modal-change-or-skip-order">
	<div class="modal-dialog">
	    <div class="modal-content">
	        
	        <!-- Modal Close -->
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	            <i class="fas fa-times"></i>
	        </button>
	
		    <!-- TODO: Add conditional logical logic to show Change Order -->
            <div class="change-order">
                <h6 class="title-with-line mb-5">Change or skip order</h6>
                
                <p>You can either change your upcmoing order by 15 days or skip the month.</p>
                
                <!-- Delay/Change Order -->
                <div class="custom-radio form-group">
                    <input type="radio" name="change-order" id="change-order" checked>
                    <label for="change-order">Delay this months order</label>
                </div>
        		
        		<!-- Delay/Change Order Datepicker -->
        		<div class="form-group">
            		<input id="datepicker" placeholder="For how long?">
                </div>
        		
        		<!-- Skip this month's order -->
                <div class="custom-radio form-group mt-5">
                    <input type="radio" name="change-order" id="change-order2">
                    <label for="change-order2">Skip this month's order</label>
                </div>
                
                <!-- Why are you pushing your flexship? -->
                <div class="form-group">
        			<select id="change-flexship" width="100%">
                        <option value="1">Why are you pushing your flexship?</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
        		</div>
        		<script>
                    $('##datepicker').datepicker();
                    $('##change-flexship').dropdown();
                </script>
            </div>

			<div class="footer">
			    <button type="button" class="btn btn-cancel" data-dismiss="modal">Close</button>
			    <button type="button" class="btn btn-block bg-primary">Save changes</button>
		    </div>
		    
		</div>
	</div>
</div>
